<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <main>
        <div id="title"> <h2> <img src="img/imposto.png" alt="some text" width=744 height=102> </h2></div>
        <form>
            <fieldset>
                <input id="name" name="name" autocomplete="off" type="text"
                placeholder="  Insira seu nome: " class="inputs">

                <input id="salario" name="salario" type="number" autocomplete="off" 
                placeholder="  Insira o salário bruto: " class="inputs">

                <input id="dependentes" name="dependente" type="number" autocomplete="off"
                placeholder="Número de depentedes: " class="inputs">

                <button id="button"> Calcular </button>
            </fieldset>
        </form>
        <table class="table table-success table-striped">
            <tbody id= "tabela">
                <tr>
                    <th id="quadrado">Seu Nome:</th>
                    <th>Salário Bruto:</th>
                    <th>INSS %:</th>
                    <th>INSS R$:</th>
                    <th>IRPF %:</th>
                    <th>IRPF R$:</th>
                    <th id="quadrado2">Salário Líquido</th>
                </tr>
             </tbody>
          </table>
        <button id="limpar"> Limpar </button>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
